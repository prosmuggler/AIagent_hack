<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Second Mind - AI Agent Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Second Mind</h1>
            <p>AI Agent Simulation for Idea Generation and Refinement</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Enter Your Topic</h2>
                <form id="ideaForm">
                    <input type="text" id="topicInput" placeholder="e.g., urban renewable energy" required>
                    <button type="submit">Generate Ideas</button>
                </form>
            </section>

            <section class="results-section">
                <div class="loading" id="loadingIndicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Processing your request...</p>
                </div>

                <div class="results" id="resultsContainer">
                    <div class="agent-results">
                        <h3>Generation Agent</h3>
                        <div id="generationResults" class="result-box"></div>
                    </div>

                    <div class="agent-results">
                        <h3>Reflection Agent</h3>
                        <div id="reflectionResults" class="result-box"></div>
                    </div>

                    <div class="agent-results">
                        <h3>Ranking Agent</h3>
                        <div id="rankingResults" class="result-box"></div>
                    </div>

                    <div class="agent-results">
                        <h3>Evolution Agent</h3>
                        <div id="evolutionResults" class="result-box"></div>
                    </div>

                    <div class="agent-results">
                        <h3>Proximity Agent</h3>
                        <div id="proximityResults" class="result-box"></div>
                    </div>

                    <div class="agent-results">
                        <h3>Meta-review Agent</h3>
                        <div id="metaReviewResults" class="result-box"></div>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <h2>Previous Results</h2>
                <div id="historyContainer" class="history-list"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
